<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Tech Stack</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="stylesheet" href="tech-stack.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>My Tech Stack</h1>
            <p>Technologies I work with</p>
        </div>
    </header>

    <div class="container">
        <section id="tech-stack">
            <h2>Tech Stack</h2>
            <div class="icons">
                <!-- Add images for each tech stack icon -->
                <img src="icons/html.png" alt="HTML5" class="tech-icon">
                <img src="icons/css3.png" alt="CSS3" class="tech-icon">
                <img src="icons/javascript.png" alt="JavaScript" class="tech-icon">
                <img src="icons/react.png" alt="React" class="tech-icon">
                <img src="icons/nodejs.png" alt="Node.js" class="tech-icon">
                <img src="icons/python.png" alt="Python" class="tech-icon">
                <!-- Add more icons as needed -->
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Your Name. All Rights Reserved.</p>
    </footer>

    <script src="tech-stack.js"></script>
</body>

</html>
