<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keypad</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="keypad.css">
    <link rel="stylesheet" href="mobile.css" media="screen and (max-width: 393px)">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <!-- Navigation Section -->
    <nav id="desktop-nav">
        <div class="nav-left">
          <ul class="nav-links-left">
            <li><a href="index.html" class="nav-button">Home</a></li>
          </ul>
        </div>
        <div class="nav-right">
          <ul class="nav-links">
            <li><a href="index.html#about" class="nav-button">About</a></li>
            <li><a href="projects.html" class="nav-button">Projects</a></li>
            <li><a href="contact.html" class="nav-button">Contact Me</a></li>
          </ul>
        </div>
    </nav>    

    <!-- Keypad Section -->
    <main>
        <div class="container">
            <div id="output"></div> 
            <div class="keypad">
                <!-- Keypad Rows -->
                <div class="row">
                    <button class="key" onclick="enterNumber(1)">1</button>
                    <button class="key" onclick="enterNumber(2)">2</button>
                    <button class="key" onclick="enterNumber(3)">3</button>
                </div>
                <div class="row">
                    <button class="key" onclick="enterNumber(4)">4</button>
                    <button class="key" onclick="enterNumber(5)">5</button>
                    <button class="key" onclick="enterNumber(6)">6</button>
                </div>
                <div class="row">
                    <button class="key" onclick="enterNumber(7)">7</button>
                    <button class="key" onclick="enterNumber(8)">8</button>
                    <button class="key" onclick="enterNumber(9)">9</button>
                </div>
                <div class="row">
                    <button class="key wide" onclick="clearOutput()">Clear</button>
                    <button class="key wide" onclick="submitCode()">Submit</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-container">
          <!-- Tagline Section -->
          <div class="footer-tagline">
            <h2>
              Always <span class="highlight-aesthetics">reaching</span> 
              <span class="highlight-functionality">higher</span> 
            </h2>
          </div>
  
          <!-- Explore Section -->
          <div class="footer-explore">
            <h3>Explore</h3>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="#about">About Me</a></li>
              <li><a href="./assets/JackPastorResume.pdf" target="_blank">Resume</a></li>
            </ul>
          </div>
  
          <!-- Follow Me Section -->
          <div class="footer-follow">
            <h3>Follow Me</h3>
            <ul class="social-links">
              <li><a href="https://www.linkedin.com/in/jack-pastor-816157223/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
              <li><a href="https://github.com/AverageNftEnjoyer" target="_blank"><i class="fab fa-github"></i> GitHub</a></li>
              <li><a href="#"><i class="fab fa-discord"></i> Discord</a></li>
            </ul>
          </div>
  
          <!-- Contact and Projects Section -->
          <div class="footer-actions">
              <div class="action-card">
                <h3>Contact Me</h3>
                <a href="contact.html" class="action-button arrow-button"><i class="fas fa-arrow-right"></i></a>
              </div>
              <div class="action-card">
                <h3>My Projects</h3>
                <a href="projects.html" class="action-button arrow-button"><i class="fas fa-arrow-right"></i></a>
              </div>
            </div>
      </footer>

    <script src="keypad.js"></script>
</body>
</html>
